<!DOCTYPE html>
<html lang="cs">
<head>

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="St. Den√≠k" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #e67e22;
      --primary-dark: #ca6f1e;
      --bg: #f4f1ec;
      --card: #fff;
      --text: #2c3e50;
      --muted: #7f8c8d;
      --border: #ddd;
      --danger: #e74c3c;
      --success: #27ae60;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ---- HEADER ---- */
    header {
      background: var(--primary);
      color: #fff;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }
    header h1 { font-size: 1.3rem; display: flex; align-items: center; gap: 14px; }
    header h1 span.icon { font-size: 1.5rem; }
    header h1 img.logo {
      height: 62px;
      width: auto;
      background: #fff;
      border-radius: 6px;
      padding: 4px 8px;
    }
    .header-project { font-size: .85rem; opacity: .9; cursor: pointer; border: 1px solid rgba(255,255,255,.4); border-radius: 6px; padding: 4px 10px; }
    .header-project:hover { background: rgba(255,255,255,.15); }

    /* ---- MAIN LAYOUT ---- */
    .container { max-width: 900px; margin: 0 auto; padding: 24px 16px; }

    /* ---- STATS BAR ---- */
    .stats { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
    .stat-card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px 20px;
      flex: 1 1 140px;
      border-left: 4px solid var(--primary);
      box-shadow: 0 1px 4px rgba(0,0,0,.07);
    }
    .stat-card .num { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
    .stat-card .label { font-size: .78rem; color: var(--muted); margin-top: 2px; }

    /* ---- TOOLBAR ---- */
    .toolbar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
    .toolbar input[type=text] {
      flex: 1 1 200px;
      padding: 9px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: .9rem;
      background: var(--card);
    }
    .toolbar input[type=text]:focus { outline: none; border-color: var(--primary); }
    .toolbar select {
      padding: 9px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: .9rem;
      background: var(--card);
      cursor: pointer;
    }
    .btn {
      padding: 9px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: .9rem;
      font-weight: 600;
      transition: opacity .15s, transform .1s;
    }
    .btn:active { transform: scale(.97); }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text); }
    .btn-ghost:hover { background: #f0f0f0; }

    /* ---- ENTRY CARDS ---- */
    #entries { display: flex; flex-direction: column; gap: 14px; }

    .entry-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,.08);
      overflow: hidden;
      transition: box-shadow .2s;
    }
    .entry-card:hover { box-shadow: 0 3px 12px rgba(0,0,0,.13); }

    .entry-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      gap: 12px;
    }
    .entry-date {
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: .85rem;
      font-weight: 700;
      white-space: nowrap;
    }
    .entry-title { font-weight: 600; font-size: 1rem; flex: 1; }
    .entry-workers-preview { font-size: .8rem; color: var(--muted); white-space: nowrap; }
    .entry-actions { display: flex; gap: 6px; }
    .btn-icon {
      background: none; border: none; cursor: pointer; font-size: 1.1rem;
      padding: 4px 7px; border-radius: 6px; transition: background .15s;
    }
    .btn-icon:hover { background: #f0f0f0; }

    .entry-body {
      padding: 16px 18px;
      display: none;
      gap: 14px;
      flex-direction: column;
    }
    .entry-body.open { display: flex; }

    .entry-desc { font-size: .93rem; line-height: 1.6; white-space: pre-wrap; }

    .workers-list { display: flex; flex-wrap: wrap; gap: 6px; }
    .worker-tag {
      background: #fef3e2;
      color: var(--primary-dark);
      border: 1px solid #f5d5a3;
      border-radius: 20px;
      padding: 3px 12px;
      font-size: .8rem;
      font-weight: 600;
    }

    .weather-row { display: flex; gap: 10px; align-items: center; font-size: .85rem; color: var(--muted); }
    .weather-badge {
      background: #eaf4fb;
      color: #2980b9;
      border-radius: 6px;
      padding: 3px 10px;
      font-size: .82rem;
    }

    /* ---- EMPTY STATE ---- */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    .empty .big { font-size: 4rem; }
    .empty p { margin-top: 10px; font-size: 1rem; }

    /* ---- MODAL ---- */
    .modal-backdrop {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal-backdrop.open { display: flex; }

    .modal {
      background: var(--card);
      border-radius: 14px;
      width: 100%;
      max-width: 560px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
    }
    .modal-header {
      padding: 18px 22px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-header h2 { font-size: 1.1rem; }
    .modal-body { padding: 22px; display: flex; flex-direction: column; gap: 16px; }
    .modal-footer { padding: 14px 22px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 10px; }

    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-group label { font-size: .85rem; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: .04em; }
    .form-group input, .form-group textarea, .form-group select {
      padding: 10px 13px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: .93rem;
      font-family: inherit;
      background: #fafafa;
      transition: border-color .15s;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
    }
    .form-group textarea { resize: vertical; min-height: 110px; }

    .worker-input-row { display: flex; gap: 8px; }
    .worker-input-row input { flex: 1; }
    #worker-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }
    .worker-tag-rm {
      display: flex; align-items: center; gap: 5px;
      background: #fef3e2; color: var(--primary-dark);
      border: 1px solid #f5d5a3; border-radius: 20px;
      padding: 3px 10px; font-size: .8rem; font-weight: 600;
    }
    .worker-tag-rm button { background: none; border: none; cursor: pointer; color: var(--danger); font-size: .85rem; padding: 0 2px; }

    /* ---- PROJECT MODAL ---- */
    #project-name-display { color: rgba(255,255,255,.95); }

    /* ---- TOAST ---- */
    #toast {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(80px);
      background: #2c3e50; color: #fff;
      padding: 11px 22px; border-radius: 30px;
      font-size: .88rem; z-index: 999;
      transition: transform .3s ease, opacity .3s ease;
      opacity: 0;
      pointer-events: none;
    }
    #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    @media (max-width: 520px) {
      .stat-card { flex: 1 1 120px; }
      .entry-header { flex-wrap: wrap; }
    }
  </style>
</head>
<body>

<header>
  <h1><img src="logo.jpg" alt="I. Kamenick√° Stavebn√≠ a Obchodn√≠ Firma s.r.o." class="logo"> Stavebn√≠ den√≠k</h1>
  <button class="header-project btn" onclick="openProjectModal()" id="project-name-display">Nastavit projekt ‚ñæ</button>
</header>

<div class="container">

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <div class="num" id="stat-total">0</div>
      <div class="label">Celkem z√°pis≈Ø</div>
    </div>
    <div class="stat-card">
      <div class="num" id="stat-this-month">0</div>

    <div class="stat-card">

</div>

<!-- ADD / EDIT MODAL -->
<div class="modal-backdrop" id="entry-modal">
  <div class="modal">
    <div class="modal-header">

      </div>
      <div class="form-group">
        <label>Podrobn√Ω popis</label>
        <textarea id="f-desc" placeholder="Popis proveden√Ωch prac√≠, pozn√°mky, probl√©my‚Ä¶"></textarea>
      </div>
      <div class="form-group">
        <label>Poƒças√≠</label>
        <select id="f-weather">
          <option value="">‚Äî nezad√°no ‚Äî</option>
          <option value="‚òÄÔ∏è Jasno">‚òÄÔ∏è Jasno</option>
          <option value="‚õÖ Polojasno">‚õÖ Polojasno</option>
          <option value="‚òÅÔ∏è Zata≈æeno">‚òÅÔ∏è Zata≈æeno</option>
          <option value="üåßÔ∏è D√©≈°≈•">üåßÔ∏è D√©≈°≈•</option>
          <option value="‚õàÔ∏è Bou≈ôka">‚õàÔ∏è Bou≈ôka</option>
          <option value="‚ùÑÔ∏è Snƒõ≈æen√≠">‚ùÑÔ∏è Snƒõ≈æen√≠</option>
          <option value="üå¨Ô∏è V√≠tr">üå¨Ô∏è V√≠tr</option>

</div>

<!-- PROJECT MODAL -->
<div class="modal-backdrop" id="project-modal">
  <div class="modal">
    <div class="modal-header">
      <h2>Nastaven√≠ projektu</h2>
      <button class="btn-icon" onclick="closeProjectModal()">‚úï</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>N√°zev projektu / stavby</label>
        <input type="text" id="p-name" placeholder="Nap≈ô. Rodinn√Ω d≈Øm Nov√°k ‚Äì Brno" />
      </div>
      <div class="form-group">
        <label>Stavbyvedouc√≠</label>
        <input type="text" id="p-manager" placeholder="Jm√©no a p≈ô√≠jmen√≠" />
      </div>
      <div class="form-group">

        <input type="text" id="p-investor" placeholder="N√°zev firmy nebo jm√©no" />
      </div>

        <input type="date" id="p-start" />
      </div>

    <div class="modal-footer">
      <button class="btn btn-ghost" onclick="closeProjectModal()">Zru≈°it</button>

    </div>
  </div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<script>
// ---- DATA ----
let entries = JSON.parse(localStorage.getItem('sd_entries') || '[]');
let project = JSON.parse(localStorage.getItem('sd_project') || '{}');
let editId = null;
let tempWorkers = [];

// ---- INIT ----
function init() {
  updateProjectDisplay();
  renderEntries();
}

// ---- PROJECT ----
function updateProjectDisplay() {
  const btn = document.getElementById('project-name-display');
  btn.textContent = (project.name || 'Nastavit projekt') + ' ‚ñæ';
}
function openProjectModal() {
  document.getElementById('p-name').value = project.name || '';
  document.getElementById('p-manager').value = project.manager || '';
  document.getElementById('p-investor').value = project.investor || '';
  document.getElementById('p-start').value = project.start || '';
  document.getElementById('project-modal').classList.add('open');
}
function closeProjectModal() {
  document.getElementById('project-modal').classList.remove('open');
}
function saveProject() {
  project = {
    name: document.getElementById('p-name').value.trim(),
    manager: document.getElementById('p-manager').value.trim(),
    investor: document.getElementById('p-investor').value.trim(),
    start: document.getElementById('p-start').value,
  };
  localStorage.setItem('sd_project', JSON.stringify(project));
  updateProjectDisplay();
  closeProjectModal();
  toast('Projekt ulo≈æen ‚úì');
}

// ---- ENTRIES ----
function generateId() { return Date.now().toString(36) + Math.random().toString(36).slice(2); }

function openAddModal() {
  editId = null;
  tempWorkers = [];
  document.getElementById('modal-title').textContent = 'Nov√Ω z√°znam';
  document.getElementById('f-date').value = todayISO();
  document.getElementById('f-title').value = '';
  document.getElementById('f-desc').value = '';
  document.getElementById('f-weather').value = '';
  document.getElementById('f-temp').value = '';
  renderWorkerTags();
  document.getElementById('entry-modal').classList.add('open');
  setTimeout(() => document.getElementById('f-title').focus(), 100);
}

function openEditModal(id) {
  const e = entries.find(x => x.id === id);
  if (!e) return;
  editId = id;
  tempWorkers = [...(e.workers || [])];
  document.getElementById('modal-title').textContent = 'Upravit z√°znam';
  document.getElementById('f-date').value = e.date || '';
  document.getElementById('f-title').value = e.title || '';
  document.getElementById('f-desc').value = e.desc || '';
  document.getElementById('f-weather').value = e.weather || '';
  document.getElementById('f-temp').value = e.temp ?? '';
  renderWorkerTags();
  document.getElementById('entry-modal').classList.add('open');
}

function closeModal() {
  document.getElementById('entry-modal').classList.remove('open');
}

function saveEntry() {
  const date = document.getElementById('f-date').value;
  const title = document.getElementById('f-title').value.trim();
  if (!date || !title) { toast('Vypl≈àte datum a n√°zev prac√≠!'); return; }

  const entry = {
    id: editId || generateId(),
    date,
    title,
    desc: document.getElementById('f-desc').value.trim(),
    weather: document.getElementById('f-weather').value,
    temp: document.getElementById('f-temp').value,
    workers: [...tempWorkers],
    createdAt: editId ? (entries.find(x => x.id === editId)?.createdAt || Date.now()) : Date.now(),
  };

  if (editId) {
    const idx = entries.findIndex(x => x.id === editId);
    entries[idx] = entry;
    toast('Z√°znam upraven ‚úì');
  } else {
    entries.push(entry);
    toast('Z√°znam p≈ôid√°n ‚úì');
  }

  localStorage.setItem('sd_entries', JSON.stringify(entries));
  closeModal();
  renderEntries();
}

function deleteEntry(id) {
  if (!confirm('Opravdu smazat tento z√°znam?')) return;
  entries = entries.filter(x => x.id !== id);
  localStorage.setItem('sd_entries', JSON.stringify(entries));
  renderEntries();
  toast('Z√°znam smaz√°n');
}

function toggleEntry(id) {
  const body = document.getElementById('body-' + id);
  if (body) body.classList.toggle('open');
}

// ---- WORKERS ----
function addWorker() {
  const inp = document.getElementById('f-worker-input');
  const val = inp.value.trim();
  if (!val) return;
  if (!tempWorkers.includes(val)) { tempWorkers.push(val); renderWorkerTags(); }
  inp.value = '';
  inp.focus();
}
function workerKeydown(e) { if (e.key === 'Enter') { e.preventDefault(); addWorker(); } }
function removeWorker(name) {
  tempWorkers = tempWorkers.filter(w => w !== name);
  renderWorkerTags();
}
function renderWorkerTags() {
  const c = document.getElementById('worker-tags');
  c.innerHTML = tempWorkers.map(w =>
    `<span class="worker-tag-rm">${esc(w)}<button onclick="removeWorker('${esc(w)}')" title="Odebrat">‚úï</button></span>`
  ).join('');
}

// ---- RENDER ----
function renderEntries() {
  const search = document.getElementById('search').value.toLowerCase();
  const sort = document.getElementById('sort-select').value;

  let list = entries.filter(e =>
    !search ||
    e.title.toLowerCase().includes(search) ||
    (e.desc || '').toLowerCase().includes(search) ||
    (e.workers || []).some(w => w.toLowerCase().includes(search)) ||
    e.date.includes(search)
  );

  list.sort((a, b) => sort === 'asc'
    ? a.date.localeCompare(b.date)
    : b.date.localeCompare(a.date)
  );

  updateStats();

  const el = document.getElementById('entries');
  if (list.length === 0) {
    el.innerHTML = `<div class="empty"><div class="big">üìã</div><p>${entries.length === 0 ? 'Zat√≠m ≈æ√°dn√© z√°znamy. P≈ôidejte prvn√≠ z√°pis!' : '≈Ω√°dn√© z√°znamy neodpov√≠daj√≠ hled√°n√≠.'}</p></div>`;
    return;
  }

  el.innerHTML = list.map(e => {
    const wCount = (e.workers || []).length;
    return `
    <div class="entry-card" id="card-${e.id}">
      <div class="entry-header" onclick="toggleEntry('${e.id}')">
        <span class="entry-date">${formatDate(e.date)}</span>
        <span class="entry-title">${esc(e.title)}</span>
        <span class="entry-workers-preview">${wCount > 0 ? 'üë∑ ' + wCount + ' prac.' : ''}</span>
        <div class="entry-actions" onclick="event.stopPropagation()">
          <button class="btn-icon" title="Upravit" onclick="openEditModal('${e.id}')">‚úèÔ∏è</button>
          <button class="btn-icon" title="Smazat" onclick="deleteEntry('${e.id}')">üóëÔ∏è</button>
        </div>
      </div>
      <div class="entry-body" id="body-${e.id}">
        ${e.desc ? `<div class="entry-desc">${esc(e.desc)}</div>` : ''}
        ${(e.weather || e.temp) ? `
          <div class="weather-row">
            ${e.weather ? `<span class="weather-badge">${esc(e.weather)}</span>` : ''}
            ${e.temp !== '' && e.temp !== undefined && e.temp !== null ? `<span class="weather-badge">üå°Ô∏è ${esc(String(e.temp))} ¬∞C</span>` : ''}
          </div>` : ''}
        ${wCount > 0 ? `
          <div>
            <div style="font-size:.8rem;color:var(--muted);font-weight:600;margin-bottom:6px;text-transform:uppercase;letter-spacing:.04em">Pracovn√≠ci</div>
            <div class="workers-list">${(e.workers).map(w => `<span class="worker-tag">üë∑ ${esc(w)}</span>`).join('')}</div>
          </div>` : ''}
      </div>
    </div>`;
  }).join('');
}

function updateStats() {
  const now = new Date();
  const ym = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
  const thisMonth = entries.filter(e => e.date && e.date.startsWith(ym)).length;
  const allWorkers = new Set(entries.flatMap(e => e.workers || []));
  document.getElementById('stat-total').textContent = entries.length;
  document.getElementById('stat-this-month').textContent = thisMonth;
  document.getElementById('stat-workers').textContent = allWorkers.size;
}

// ---- HELPERS ----
function todayISO() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}
function formatDate(iso) {
  if (!iso) return '';
  const [y, m, d] = iso.split('-');
  return `${d}.${m}.${y}`;
}
function esc(str) {
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function toast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

document.getElementById('project-modal').addEventListener('click', function(e) { if (e.target === this) closeProjectModal(); });
